name: release
on: [workflow_dispatch]

jobs:
  release_pypi:
    name: PyPI release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install poetry
        run: make get-poetry

      - name: Publish package
        run: poetry publish --build --username ${{ secrets.PYPI_USERNAME }} --password ${{ secrets.PIPY_PASSWORD }}
